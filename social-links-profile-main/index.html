<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
    <link rel="stylesheet" href="./style/style.css">

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <main>
        <div class="card">
            <div class="profile">
                <img src="./assets/images/avatar-jessica.jpeg" alt="profile pic">
                <h2>Jessica Randall</h2>
                <span>London, United Kingdom</span>
                <p class="tag">"Front-end developer and avid reader."</p>
            </div>
            <div class="profile-link">
                <a href="#" class="social-button github">GitHub</a>
                <a href="#" class="social-button frontend-mentor">Frontend Mentor</a>
                <a href="#" class="social-button linkedin">LinkedIn</a>
                <a href="#" class="social-button twitter">Twitter</a>
                <a href="#" class="social-button instagram">Instagram</a>
            </div>
        </div>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Michael Wang</a>.
    </div>
</body>
</html>
